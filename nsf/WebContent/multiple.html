<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<title>Domino Upload Servlet</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	</head>
<body>

<div class="container">

     <div class="navbar navbar-default">
         <div class="navbar-header">
             <a class="navbar-brand" href="https://github.com/nervgh/angular-file-upload">Domino Upload Servlet</a>
         </div>

     </div>

	<p>This is an 'input type=file multiple' field: select multiple files and hit 'Save all' to send them all to the server (servlet).

	<form method="post" action="xsp/upload" enctype="multipart/form-data">
	
		
		<input type="file" name="files" multiple />
		
		<button style="margin-top:25px" class="btn btn-primary">Save all</button>
		
	
	</form>

</div>

</body>
</html>
